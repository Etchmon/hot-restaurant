<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="width: 60%; margin: 10px auto;">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Hot Restaurant!!!</h1>
                <hr>
                <h2 class="text-center">Make Your Reservation</h2>
                <a href="/view"><button>
                    <b>View Tables</b>
                </button>
                </a>
                <a href="/"><button>
                    <b>Home</b>
                </button>
                </a>
            </div>
        </div>
        <form style="margin: 10px 0px;">
            <div class="form-group">
                <label for="exampleInput1">
                    <b>Name</b>
                </label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleInput2">
                    <b>Phone Number</b>
                </label>
                <input type="text" class="form-control" id="phone-number" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="exampleInput2">
                    <b>Email</b>
                </label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="exampleInput2">
                    <b>Unique ID</b>
                </label>
                <input type="text" class="form-control" id="unique-id" placeholder="Enter a unique ID">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
        </form>
        <footer>
            <a href="#">API Table Link</a>
            &nbsp;|&nbsp;
            <a href="#">API Wait List</a>
            &nbsp;|&nbsp;
            <a href="#">GitHub Repo</a>
        </footer>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-form").on("click", function(event) {
          event.preventDefault();
          var newTable = {
            'name': $("#name").val().trim(),
            'phone': $("#phone-number").val().trim(),
            'email': $("#email").val().trim(),
            'unique_id': $("#unique-id").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/tables", newTable)
            .then(function(data) {
              console.log("add.html", data);
              alert("Adding character...");
              $("#name").val("");
              $("#phone-number").val("");
              $("#email").val("");
              $("#unique-id").val("")
            });
        });
      </script>
</body>

</html>
