<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>This Restaurant</h1>
            <a href="/reserve">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> Make Reservation</button>
            </a>
            <a href="/home">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> Home </button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Reservations</strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="reserve-section">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

                <div class="col-lg-12">
    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Wait List</strong>
                            </h3>
                        </div>
                        <div class="panel-body" id="wait-section">
                        </div>
                    </div>
                </div>
            </div>
        
</body>

<script type="text/javascript">

    $.get("/api/reservations", function (data) {
        console.log(data);
        for (var i = 1; i < data.length; i++) {
            var allSection = $("<div>");
            allSection.addClass("well");
            allSection.attr("id", "reservation-well-" + i);
            $("#reserve-section").append(allSection);
            console.log(allSection);
            $("#reservation-well-" + i).html("<h2> <button>" + [i] + "</button>" + data[i].unique_id + "</h2>")
        };
    });
    $.get("/api/waitlist", function(data){
        console.log(data);
        for (var i = 1; i < data.length; i++) {
            var allSection = $("<div>");
            allSection.addClass("well");
            allSection.attr("id", "wait-well-" + i);
            $("#wait-section").append(allSection);
            console.log(allSection);
            $("#wait-well-" + i).html("<h2> <button>" + [i] + "</button>" + data[i].unique_id + "</h2>")
        };
    })

</script>

</html>
